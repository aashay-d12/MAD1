<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        a {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {%if is_product and product%}
        <a>Product found</a>
    {%elif is_product and not product%}
        <a>Product not found</a>
    {%elif not is_product and category%}
        <a>Category found</a>
    {%else%}
        <a>Category not found</a>
    {%endif%}
</body>
</html>
